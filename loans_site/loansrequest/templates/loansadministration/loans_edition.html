{% extends 'loansadministration/base.html' %}
{% block content %}
    <div>
        <h2>
            Edit loan
        </h2>
        <form method="POST" id='form'>{% csrf_token %}
            {{ form.as_p }}
            <div>
                Submission date {{loandate}}
            </div>
            <div>
                <button type="submit" class="save btn btn-default">Edit</button>
            </div>
            {% if messages %}
                {% for message in messages %}
                        <li>{{message}}</li>
                {% endfor %}  
            {% endif %}
        </form>
    </div>
{% endblock %}
