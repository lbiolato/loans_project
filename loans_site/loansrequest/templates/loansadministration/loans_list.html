<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loans</title>
</head>
<body>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">LOGOUT</a>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Amount</th>
                <th>Approved</th>
            </tr>
            {% for loan in loans %}
                <tr>
                    <td>{{loan.first_name}}</td>
                    <td>{{loan.last_name}}</td>
                    <td>{{loan.amount}}</td>
                    <td>{{loan.approved}}</td>
                    <td><a href="{% url 'loans_edition' pk=loan.pk %}">Edit</a></td>
                    <td><a href="{%url 'delete_item' pk=loan.pk %}">Delete</a></td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <h1>Forbidden</h1>
    {% endif %}
</body>
</html>
